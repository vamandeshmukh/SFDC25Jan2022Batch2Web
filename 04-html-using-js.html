<!DOCTYPE html>
<html>

<head>
    <!-- 2. Internal JS  -->
    <script>
        function fun() {
            alert('You clicked here!');
        }
    </script>
    <!-- 3. External JS  -->
    <script src="./script.js"></script>

</head>

<body>
    <h1>Using JS in HTML</h1>
    <p>JavaScript is used to add behaviour / logic in HTML.</p>
    <!-- 1. Inline JS  -->
    <button onclick="alert('You clicked!');">Click here</button>
    <br /> <br />
    <!-- 2. Internal JS  -->
    <button onclick="fun()">Click here also</button>
    <br /> <br />
    <button onclick="fun2()">Click here also 2</button>
</body>

</html>
