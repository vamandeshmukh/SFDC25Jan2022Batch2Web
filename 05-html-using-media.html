<!DOCTYPE html>

<body>
    <h1>Using Media in HTML</h1>
    <p>Display Images</p>
    <p>Local Image</p>
    <p>Image from the same folder</p>
    <img src="./download.jpg" width="400" alt="black dog image">
    <p>Image from another folder in the same folder</p>
    <img src="./images/220-ES932938.jpg" width="400" alt="black dog image">
    <p>Image from parent folder</p>
    <img src="../smiley-lol.png" width="400" alt="black dog image">
    <p>Image from another folder in parent folder</p>
    <img src="../media/4494890-lovely-wallpapers.jpg" width="400" alt="black dog image">
    <p>External Image</p>
    <img src="https://images.pexels.com/photos/1052150/pexels-photo-1052150.jpeg" width="400" alt="black dog image">

</html>
