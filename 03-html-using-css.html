<!DOCTYPE html>
<html>

<head>
    <!-- internal CSS with style element  in head  -->
    <style>
        .my-style {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>Using CSS in HTML</h1>
    <!-- inline CSS with style attribute  -->
    <p style="color: blue;">This paragraph has been styled with inline CSS.</p>

    <!-- internal CSS with style element  in head  -->
    <p class="my-style">This paragraph has been styled with internal CSS.</p>
    <p>This paragraph has been styled with external CSS.</p>

</body>

</html>
